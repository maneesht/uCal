<div class="container-fluid">
  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th>Group Name</th>
            <th>Members</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let group of getGroups()" [routerLink]="['detail',group.id]" routerLinkActive="table-primary">
            <td>{{group.name}}</td>
            <td>{{group.members}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div [class.col]="isDetail()">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
