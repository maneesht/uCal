<div class="center">
    <form [formGroup]="loginForm" >
        <div class="form-group">
            <label for="username">Email</label>
            <input name="username" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" formControlName="password" class="form-control">
        </div>
        <div *ngIf="err" class="alert alert-danger">{{err}}</div>
        <button [disabled]="!loginForm.valid" class="btn btn-success" (click)="onSubmit()">Login</button>
        <button (click)="register()" [disabled]="!loginForm.valid" class="btn btn-secondary">Register</button>
    </form>
    <a class="btn btn-primary" href="/auth/google">Google Login</a>
</div>
