<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <input name="username" formControlName="email">
    <input name="password" type="password" formControlName="password">
    <button type="submit" [disabled]="loginForm.invalid || loginForm.pristine" class="btn btn-success">Save</button>
</form>
<a class="btn btn-primary" href="/auth/google">Google Login</a>
