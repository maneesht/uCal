<div *ngIf="group">
  <div class="card">
    <div class="card-body">
      <div class="form-group">
        <label>Name: </label>
        <input class="form-control" [(ngModel)]="group.name">
      </div>
      <ul class="list-group">
        Members:
        <li class="list-group-item" *ngFor="let member of group.members">
          {{member}}
          <button class="btn btn-sm btn-danger float-right" (click)="removeMember(member)">x</button>
        </li>
        <input class="form-control" [(ngModel)]="newMember">
        <button class="btn btn-primary float-right" (click)="addMember()">Add Member</button>
      </ul>   
      <button class="btn btn-success float-right" (click)="save()">Save</button>
    </div>
  </div>
</div>
