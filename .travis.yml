dist: trusty
sudo: false

language: node_js
node_js:
  - 8.9.4

cache:
  directories:
    - ./uCalAngular/node_modules
install:
  - cd ./uCalAngular
  - npm install
  - cd ../server
  - npm install
  - cd ..
script:
  # Use Chromium instead of Chrome.
  - cd ./uCalAngular
  - export CHROME_BIN=chromium-browser
  - xvfb-run -a npm run test -- --single-run --no-progress --browser=ChromeNoSandbox